<div class="container-fluid h-100">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="text-center text-white my-3">Liste des retards</h1>
      <button mat-raised-button routerLink="/ajout-retard">
        Ajouter un retard
      </button>
    </div>

    <div class="row row-cols-2">
      @for (retard of retards; track $index) {
      <div class="mb-4">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>
              Date : {{ retard.date_lateness | date : "dd/MM/yyyy" }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>DurÃ©e du retard : {{ retard.duration }} min</p>
            <p>Stagiaire : {{ retard.user_id }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button routerLink="/modifier-retard/{{ retard.id }}">
              Modifier
            </button>
            @if (userRole !== 'stagiaire') {
            <button mat-button (click)="onClickSupprimer(retard)">
              Supprimer
            </button>
            }
          </mat-card-actions>
        </mat-card>
      </div>
      }
    </div>
  </div>
</div>
