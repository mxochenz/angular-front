<div class="container-fluid">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="text-center text-white my-3">Liste des formations</h1>
      <button mat-raised-button routerLink="/ajout-produit">
        Ajouter une formation
      </button>
    </div>

    <div class="row row-cols-2">
      @for (training of trainings; track $index) {

      <div class="mb-4">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{ training.title }}</mat-card-title>
          </mat-card-header>
          <img
            [src]="
              training.image
                ? 'http://localhost:5000' + training.image
                : 'http://localhost:5000/upload/default.png'
            "
            alt="{{ training.title }}"
            class="img-fluid"
          />

          <mat-card-content>
            <p>{{ training.description }}</p>
            <p>
              <strong>DÃ©but :</strong>
              {{ training.start_date | date : "dd/MM/yyyy" }}
              <br />
              <strong>Fin :</strong>
              {{ training.end_date | date : "dd/MM/yyyy" }}
            </p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button routerLink="/modifier-produit/{{ training.id }}">
              Modifier
            </button>
            <button mat-button (click)="onClickSupprimer(training)">
              Supprimer
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      }
    </div>
  </div>
</div>
